<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/popup.css">
</head>
<body>
    <div class="pop-box-up">
        <div class="coupons-box">
            <img src="../img/coupert-logo.png">
            <h2 i18n="at_pop_down_title">We found <b id="codes-num">10 </b>coupons!</h2>
            <p i18n="at_pop_down_subtitle">Coupert tests codes in seconds.</p>
            <button id="apply-coupons" class="button auto-testing-active" i18n="apply_savins">Apply Savings</button>
        </div>
        <button id="close" class="close-btn"></button>
    </div>

    <script src="/js/lib/ga.js"></script>
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/md5.min.js"></script>
    <script src="/js/lib/jquery.chrome.i18n.js"></script>
    <script src="/js/lib/js.local-session.js"></script>
    <script src="/js/lib/js.cookie.js"></script>
    <script src="/js/lib/js.storage.js"></script>
    <script src="/js/lib/polyfill.js"></script>
    <script src="/js/lib/lang.js"></script>
    <script src="/js/ext/common.js"></script>
    <script src="/js/ext/at-popup-other.js"></script>
</body>
</html>
